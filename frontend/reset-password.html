<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - UNIMAP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="imagex/png" href="images/logo-unipam 2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .reset-password-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <img src="images/unipam png.png" alt="UNIPAM" style="height: 60px; margin-bottom: 1rem;">
            <h2>Nova Senha</h2>
            <p id="userInfo" style="color: #666;">Crie uma nova senha para sua conta</p>
        </div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label>Nova Senha:</label>
                <input type="password" id="novaSenha" placeholder="Mínimo 6 caracteres" required minlength="6">
            </div>

            <div class="form-group">
                <label>Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" placeholder="Digite a senha novamente" required>
            </div>

            <div id="resetPasswordError" class="error-message" style="display: none;"></div>
            <div id="resetPasswordSuccess" class="success-message" style="display: none;"></div>

            <button type="submit" class="btn-primary" id="submitBtn">
                <i class="fas fa-save"></i> Redefinir Senha
            </button>
        </form>

        <div style="text-align: center; margin-top: 1rem;">
            <a href="login.html" style="color: #3498db; text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Voltar para o Login
            </a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('resetPasswordError').textContent = 'Token inválido ou expirado.';
            document.getElementById('resetPasswordError').style.display = 'block';
            document.getElementById('resetPasswordForm').style.display = 'none';
        } else {
            verifyToken(token);
        }
        
        async function verifyToken(token) {
            try {
                const response = await fetch(`/api/auth/verify-reset-token/${token}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('userInfo').textContent = `Crie uma nova senha para ${data.nome}`;
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                document.getElementById('resetPasswordError').textContent = error.message;
                document.getElementById('resetPasswordError').style.display = 'block';
                document.getElementById('resetPasswordForm').style.display = 'none';
            }
        }
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const novaSenha = document.getElementById('novaSenha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('resetPasswordError');
            const successDiv = document.getElementById('resetPasswordSuccess');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (novaSenha !== confirmarSenha) {
                errorDiv.textContent = 'As senhas não coincidem.';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (novaSenha.length < 6) {
                errorDiv.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                errorDiv.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redefinindo...';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'Accept': 'application/json'
                    },
                    body: JSON.stringify({ token, novaSenha })
                });

                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = data.message + ' Redirecionando para login...';
                    successDiv.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    throw new Error(data.error);
                }
                
            } catch (error) {
                console.error('❌ Erro ao redefinir senha:', error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Redefinir Senha';
            }
        });
    </script>
</body>
</html>
