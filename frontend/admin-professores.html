<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIMAP - Gerenciar Professores</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="shortcut icon" type="imagex/png" href="../frontend/images/logo-unipam 2.png">
</head>
<body>
    <header class="desktop-header">
        <div class="header-content">
            <h1>UNIMAP - Gerenciar Professores</h1>
            <nav class="desktop-nav">
                <a href="admin.html">Dashboard</a>
                <a href="admin-cursos.html">Cursos</a>
                <a href="admin-salas.html">Salas</a>
                <a href="admin-usuarios.html">Usuários</a>
                <a href="admin-professores.html" class="nav-link active">Professores</a>
                <span class="user-info" data-user="nome"></span>
                <button data-logout class="btn-sair">Sair</button>
            </nav>
        </div>
    </header>

    <main class="admin-dashboard">
        <div class="container">
            <div class="page-header">
                <h2>Gerenciar Professores</h2>
                <button class="btn-primary" onclick="professoresAdmin.showForm()">
                    <i class="fas fa-plus"></i> Novo Professor
                </button>
            </div>

            <!-- FORMULÁRIO DE CADASTRO -->
            <div class="form-container" id="form-professor" style="display: none;">
                <h3 id="form-title">Cadastrar Novo Professor</h3>
                <form id="professor-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Nome Completo:</label>
                            <input type="text" id="professor-nome" required 
                                   placeholder="Ex: Ana Maria Silva">
                        </div>
                        <div class="form-group">
                            <label>Email Institucional:</label>
                            <input type="email" id="professor-email" required
                                   placeholder="Ex: ana.silva@unipam.edu.br">
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Salvar Professor
                        </button>
                        <button type="button" class="btn-secondary" onclick="professoresAdmin.hideForm()">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <!-- LISTA DE PROFESSORES -->
            <div class="table-container">
                <table id="professores-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="professores-body">
                        <!-- Preenchido via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/admin-professores.js"></script>
</body>
</html>
