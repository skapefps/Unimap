<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIMAP - Gerenciar Professores</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="shortcut icon" type="imagex/png" href="images/logo-unipam 2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="mobile-header">
        <div class="header-top">
            <button class="menu-hamburger" onclick="toggleMenu()">☰</button>
            <h1>UNIMAP - Admin</h1>
            <span class="user-name" id="mobileUserName">Admin</span>
        </div>

        <nav class="mobile-nav" id="mobileNav">
            <div class="nav-user" id="mobileNavUser">Administrador</div>
            <a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="admin-cursos.html"><i class="fas fa-graduation-cap"></i> Cursos</a>
            <a href="admin-salas.html"><i class="fas fa-door-open"></i> Salas</a>
            <a href="admin-professores.html" class="active"><i class="fas fa-chalkboard-teacher"></i> Professores</a>
            <a href="admin-usuarios.html"><i class="fas fa-users"></i> Usuários</a>
            <a href="admin-turmas.html" class="nav-link"><i class="fas fa-users-class"></i> Turmas</a>
            <a href="index.html" class="btn-voltar-app-mobile">
                <i class="fas fa-arrow-left"></i> Voltar para o App
            </a>
            <a href="#" onclick="authManager.logout()">
                <i class="fas fa-sign-out-alt"></i> Sair
            </a>
        </nav>
    </header>

    <header class="desktop-header">
        <div class="header-content">
            <a href="admin.html" class="logo-link">
                <img src="images/unipam png.png" alt="UNIPAM" class="navbar-logo">
                <h1>UNIMAP - Admin</h1>
            </a>
            <nav class="desktop-nav">
                <a href="index.html" class="btn-flutuante-voltar" title="Voltar para o App">
                    <i class="fas fa-arrow-left"></i>
                    <span>Voltar para o App</span>
                </a>
                <a href="admin.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="admin-cursos.html" class="nav-link"><i class="fas fa-graduation-cap"></i> Cursos</a>
                <a href="admin-salas.html" class="nav-link"><i class="fas fa-door-open"></i> Salas</a>
                <a href="admin-professores.html" class="nav-link active"><i class="fas fa-chalkboard-teacher"></i> Professores</a>
                <a href="admin-usuarios.html" class="nav-link"><i class="fas fa-users"></i> Usuários</a>
                <a href="admin-turmas.html" class="nav-link"><i class="fas fa-users-class"></i> Turmas</a>
                <span class="user-info" id="desktopUserName">Administrador</span>
                <button class="btn-sair-desktop-texto" onclick="authManager.logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </nav>
        </div>
    </header>

    <main class="admin-dashboard">
        <div class="container">
            <div class="page-header">
                <h2><i class="fas fa-chalkboard-teacher"></i> Gerenciar Professores</h2>
                <button class="btn-primary" onclick="professoresAdmin.showForm()">
                    <i class="fas fa-plus"></i> Novo Professor
                </button>
            </div>

            <div class="form-container" id="form-professor" style="display: none;">
                <h3 id="form-title">Cadastrar Novo Professor</h3>
                <form id="professor-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Nome Completo:</label>
                            <input type="text" id="professor-nome" required 
                                   placeholder="Ex: Ana Maria Silva" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email Institucional:</label>
                            <input type="email" id="professor-email" required
                                   placeholder="Ex: ana.silva@unipam.edu.br" class="form-control">
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Salvar Professor
                        </button>
                        <button type="button" class="btn-secondary" onclick="professoresAdmin.hideForm()">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <div class="table-container">
                <table id="professores-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="professores-body">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin-api.js"></script>
    <script src="js/admin-professores.js"></script>
    
    <script>
        function toggleMenu() {
            const nav = document.getElementById('mobileNav');
            nav.classList.toggle('active');
        }

        function closeMenu() {
            const nav = document.getElementById('mobileNav');
            nav.classList.remove('active');
        }

        document.addEventListener('click', function(event) {
            const nav = document.getElementById('mobileNav');
            const hamburger = document.querySelector('.menu-hamburger');
            
            if (nav.classList.contains('active') && 
                !nav.contains(event.target) && 
                !hamburger.contains(event.target)) {
                nav.classList.remove('active');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    const desktopUser = document.getElementById('desktopUserName');
                    if (desktopUser) {
                        desktopUser.innerHTML = `${user.nome} <span class="user-type-badge admin">ADMIN</span>`;
                    }
                    const mobileUser = document.getElementById('mobileUserName');
                    const navUser = document.getElementById('mobileNavUser');
                    if (mobileUser) mobileUser.textContent = user.nome;
                    if (navUser) navUser.textContent = user.nome;
                } catch (error) {
                    console.error('Erro ao carregar usuário:', error);
                }
            }
        });
    </script>
</body>
</html>
