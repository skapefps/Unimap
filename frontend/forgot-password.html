<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha - UNIMAP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="imagex/png" href="images/logo-unipam 2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .forgot-password-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .forgot-password-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 1rem;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <img src="images/unipam png.png" alt="UNIPAM" style="height: 60px; margin-bottom: 1rem;">
            <h2>Redefinir Senha</h2>
            <p style="color: #666;">Digite seu email para receber o link de redefini√ß√£o</p>
        </div>

        <form class="forgot-password-form" id="forgotPasswordForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="seu.email@unipam.edu.br" required>
            </div>

            <div id="forgotPasswordError" class="error-message" style="display: none;"></div>
            <div id="forgotPasswordSuccess" class="success-message" style="display: none;"></div>

            <button type="submit" class="btn-primary" id="submitBtn">
                <i class="fas fa-paper-plane"></i> Enviar Link
            </button>
        </form>

        <div class="back-to-login">
            <a href="login.html" style="color: #3498db; text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Voltar para o Login
            </a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('forgotPasswordError');
            const successDiv = document.getElementById('forgotPasswordSuccess');
            const form = document.getElementById('forgotPasswordForm');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            submitBtn.disabled = true;
            form.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            
            try {
                console.log('üì§ Enviando solicita√ß√£o de redefini√ß√£o para:', email);
                
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                console.log('üì• Status da resposta:', response.status);

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('‚ùå Resposta n√£o √© JSON:', text.substring(0, 200));
                    
                    if (response.status === 404) {
                        throw new Error('Rota n√£o encontrada. Verifique se o servidor est√° configurado corretamente.');
                    } else if (response.status === 500) {
                        throw new Error('Erro interno do servidor.');
                    } else {
                        throw new Error('Resposta inesperada do servidor.');
                    }
                }

                const data = await response.json();
                console.log('üì• Dados recebidos:', data);
                
                if (!response.ok) {
                    throw new Error(data.error || `Erro ${response.status}`);
                }
                
                if (data.success) {
                    successDiv.textContent = data.message;
                    successDiv.style.display = 'block';
                    form.reset();
                } else {
                    throw new Error(data.error || 'Erro desconhecido');
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao solicitar redefini√ß√£o:', error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                form.classList.remove('loading');
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Link';
            }
        });

        console.log('‚úÖ P√°gina de recupera√ß√£o de senha carregada');
        console.log('üîç Testando conex√£o com a API...');

        fetch('/api/test')
            .then(response => response.json())
            .then(data => console.log('‚úÖ API test:', data))
            .catch(error => console.error('‚ùå API test error:', error));
    </script>
</body>
</html>
