<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIMAP - Professores</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="imagex/png" href="../frontend/images/logo-unipam 2.png">
</head>
<body>
    <header class="desktop-header">
        <div class="header-content">
            <h1>UNIMAP</h1>
            <nav class="desktop-nav">
                <a href="index.html">Minhas Aulas</a>
                <a href="mapa.html">Mapa Salas</a>
                <a href="professores.html" class="nav-link active">Professores</a>
                <span class="user-info" id="userName"></span>
                <button onclick="logout()" class="btn-sair">Sair</button>
            </nav>
        </div>
    </header>

    <main class="professores-page">
        <div class="container">
            <h2>Professores</h2>
            
            <div class="professores-tabs">
                <button class="tab-btn active" onclick="openTab('meus-professores')">
                    Meus Professores
                </button>
                <button class="tab-btn" onclick="openTab('adicionar-professor')">
                    Adicionar Professor
                </button>
            </div>

            <div id="meus-professores" class="tab-content active">
                <div class="professores-list" id="lista-meus-professores">
                </div>
            </div>

            <div id="adicionar-professor" class="tab-content">
                <div class="form-container">
                    <h3>Adicionar Professor</h3>
                    
                    <form id="form-adicionar-professor">
                        <div class="form-group">
                            <label>Curso:</label>
                            <select id="curso-select" required>
                                <option value="">Selecione o curso</option>
                                <option value="Sistemas de Informação">Sistemas de Informação</option>
                                <option value="Administração">Administração</option>
                                <option value="Direito">Direito</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Período:</label>
                            <select id="periodo-select" required>
                                <option value="">Selecione o período</option>
                                <option value="1">1° Período</option>
                                <option value="2">2° Período</option>
                                <option value="3">3° Período</option>
                                <option value="4">4° Período</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Professor:</label>
                            <select id="professor-select" required>
                                <option value="">Selecione o professor</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn-primary">Adicionar</button>
                    </form>
                </div>

                <div class="professores-disponiveis">
                    <h4>Professores Disponíveis</h4>
                    <div class="professores-grid" id="lista-professores-disponiveis">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/professores.js"></script>
</body>
</html>
